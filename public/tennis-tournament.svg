<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="tennisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="courtGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#tennisGrad)"/>
  <rect width="100%" height="100%" fill="url(#courtGlow)"/>
  
  <!-- Tennis court outline -->
  <g stroke="rgba(255,255,255,0.6)" fill="none" stroke-width="3">
    <!-- Outer court -->
    <rect x="100" y="120" width="400" height="200" rx="8"/>
    <!-- Service boxes -->
    <line x1="300" y1="120" x2="300" y2="320"/>
    <line x1="100" y1="200" x2="500" y2="200"/>
    <line x1="100" y1="240" x2="500" y2="240"/>
    <!-- Net -->
    <line x1="300" y1="110" x2="300" y2="330" stroke-width="4" opacity="0.8"/>
  </g>
  
  <!-- Tennis ball -->
  <g>
    <circle cx="180" cy="180" r="12" fill="rgba(255,255,255,0.9)"/>
    <path d="M 168 180 Q 180 170 192 180" stroke="rgba(59,130,246,0.8)" stroke-width="2" fill="none"/>
    <path d="M 168 180 Q 180 190 192 180" stroke="rgba(59,130,246,0.8)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Trophy/award icon -->
  <g stroke="rgba(59,130,246,0.8)" fill="rgba(59,130,246,0.3)" stroke-width="2">
    <path d="M 420 140 L 440 140 L 450 160 L 410 160 Z"/>
    <rect x="415" y="160" width="20" height="30" rx="2"/>
    <rect x="410" y="190" width="30" height="8" rx="2"/>
    <circle cx="405" cy="145" r="3" fill="rgba(59,130,246,0.8)"/>
    <circle cx="455" cy="145" r="3" fill="rgba(59,130,246,0.8)"/>
  </g>
  
  <!-- Motion lines suggesting movement -->
  <g stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="4,4">
    <path d="M 160 160 Q 200 140 240 170"/>
    <path d="M 250 190 Q 290 170 330 200"/>
  </g>
  
  <!-- Title text -->
  <text x="50%" y="88%" font-family="monospace" font-size="16" fill="white" text-anchor="middle" opacity="0.9">
    ðŸŽ¾ Tennis Tournament Recap
  </text>
</svg>