<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="shopifyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#shopifyGrad)"/>
  <rect width="100%" height="100%" fill="url(#glow)"/>
  
  <!-- Performance chart/graph elements -->
  <g stroke="rgba(255,255,255,0.6)" fill="none" stroke-width="2">
    <!-- Chart bars showing improvement -->
    <rect x="100" y="200" width="30" height="100" fill="rgba(255,255,255,0.2)"/>
    <rect x="140" y="180" width="30" height="120" fill="rgba(255,255,255,0.3)"/>
    <rect x="180" y="160" width="30" height="140" fill="rgba(255,255,255,0.4)"/>
    <rect x="220" y="120" width="30" height="180" fill="rgba(255,255,255,0.5)"/>
    <rect x="260" y="100" width="30" height="200" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Speed/optimization icons -->
    <circle cx="450" cy="150" r="50" stroke-width="3"/>
    <path d="M 430 150 L 450 130 L 470 150" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Shopify bag icon -->
  <g stroke="white" fill="rgba(255,255,255,0.2)" stroke-width="2">
    <path d="M 350 100 L 380 100 L 385 130 L 345 130 Z"/>
    <circle cx="355" cy="95" r="3" fill="white"/>
    <circle cx="375" cy="95" r="3" fill="white"/>
  </g>
  
  <!-- Performance text -->
  <text x="50%" y="85%" font-family="monospace" font-size="16" fill="white" text-anchor="middle" opacity="0.9">
    âš¡ +40% Performance Boost
  </text>
</svg>