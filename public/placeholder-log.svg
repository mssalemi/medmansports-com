<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="athleteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#athleteGrad)"/>
  <rect width="100%" height="100%" fill="url(#spotlight)"/>
  
  <!-- Court-like elements -->
  <g stroke="rgba(255,255,255,0.4)" fill="none" stroke-width="3">
    <circle cx="150" cy="200" r="80"/>
    <line x1="50" y1="120" x2="550" y2="120"/>
    <line x1="50" y1="280" x2="550" y2="280"/>
    <line x1="300" y1="50" x2="300" y2="350"/>
    <rect x="450" y="150" width="100" height="100" rx="8"/>
  </g>
  
  <!-- Action lines suggesting movement -->
  <g stroke="rgba(59,130,246,0.6)" fill="none" stroke-width="2">
    <path d="M 200 180 Q 300 100 400 180" stroke-dasharray="5,5"/>
    <path d="M 180 220 Q 280 300 380 220" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Center text -->
  <text x="50%" y="65%" font-family="monospace" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle" opacity="0.9">
    âš¡ Athletic Journey
  </text>
</svg>