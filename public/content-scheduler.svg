<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="schedulerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="schedulerGlow" cx="70%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#schedulerGrad)"/>
  <rect width="100%" height="100%" fill="url(#schedulerGlow)"/>
  
  <!-- Calendar grid -->
  <g stroke="rgba(255,255,255,0.3)" fill="none" stroke-width="1">
    <rect x="80" y="80" width="440" height="200" rx="8" stroke-width="2"/>
    
    <!-- Calendar grid lines -->
    <line x1="80" y1="120" x2="520" y2="120" stroke-width="2"/>
    <line x1="143" y1="80" x2="143" y2="280"/>
    <line x1="206" y1="80" x2="206" y2="280"/>
    <line x1="269" y1="80" x2="269" y2="280"/>
    <line x1="332" y1="80" x2="332" y2="280"/>
    <line x1="395" y1="80" x2="395" y2="280"/>
    <line x1="458" y1="80" x2="458" y2="280"/>
    
    <!-- Horizontal lines -->
    <line x1="80" y1="160" x2="520" y2="160"/>
    <line x1="80" y1="200" x2="520" y2="200"/>
    <line x1="80" y1="240" x2="520" y2="240"/>
  </g>
  
  <!-- Content blocks/posts -->
  <g fill="rgba(59,130,246,0.6)">
    <rect x="90" y="130" width="40" height="20" rx="4"/>
    <rect x="220" y="170" width="35" height="20" rx="4"/>
    <rect x="340" y="130" width="45" height="20" rx="4"/>
    <rect x="470" y="210" width="40" height="20" rx="4"/>
    <rect x="155" y="250" width="35" height="20" rx="4"/>
  </g>
  
  <!-- Clock/time icon -->
  <g stroke="white" fill="none" stroke-width="2">
    <circle cx="450" cy="150" r="25"/>
    <line x1="450" y1="135" x2="450" y2="150"/>
    <line x1="450" y1="150" x2="460" y2="160"/>
  </g>
  
  <!-- Social media icons suggestion -->
  <g fill="rgba(255,255,255,0.4)">
    <circle cx="140" cy="320" r="8"/>
    <rect x="170" y="312" width="16" height="16" rx="2"/>
    <circle cx="210" cy="320" r="8"/>
  </g>
  
  <!-- Title text -->
  <text x="50%" y="92%" font-family="monospace" font-size="16" fill="white" text-anchor="middle" opacity="0.9">
    ðŸ“… Content Scheduling Dashboard
  </text>
</svg>